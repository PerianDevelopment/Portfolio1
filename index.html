<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PerianDev — Games Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #222222;
      --text: #eaeaea;
      --muted: #bdbdbd;
      --brand: #FF382E;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:"Poppins",sans-serif;background:var(--bg);color:var(--text)}

    .container{max-width:1000px;margin:32px auto;padding:24px}

    .banner{display:flex;align-items:center;gap:20px;background:linear-gradient(90deg,var(--brand),color-mix(in srgb,var(--brand) 85%,black 15%));padding:30px;border-radius:16px;color:#fff}
    .banner img{width:100px;height:100px}
    .banner h1{margin:0;font-size:2.5rem;font-weight:900}
    .banner-sub{margin-top:6px;color:rgba(255,255,255,0.9)}

    .about{margin:28px 0;padding:20px;background:rgba(255,255,255,0.02);border-radius:12px}
    .about h2{margin-top:0}
    .about p{margin:0;color:var(--muted)}

    .projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
    .project{background:rgba(255,255,255,0.03);border-radius:12px;padding:12px}
    .project img{width:100%;border-radius:8px}
    .project h3{margin:10px 0 4px;font-size:18px}
    .project p{margin:0;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header class="banner">
      <img id="brand-icon" alt="Brand Icon" />
      <div>
        <h1 id="brand-name">Brand</h1>
        <div class="banner-sub" id="brand-tagline">Loading tagline…</div>
      </div>
    </header>

    <section class="about">
      <h2>About</h2>
      <p id="brand-bio">Loading bio…</p>
    </section>

    <h2>Games</h2>
    <section class="projects" id="games-container">
      <!-- Games will load here -->
    </section>
  </div>

  <script>
    async function loadBrandData() {
      try {
        const res = await fetch("https://periandevelopment.github.io/Socials/social.json");
        const data = await res.json();

        // Apply brand colors
        document.documentElement.style.setProperty("--bg", data.colors.background_hex);
        document.documentElement.style.setProperty("--text", data.colors.text_hex);
        document.documentElement.style.setProperty("--brand", data.colors.primary_hex);

        // Fill identity
        document.getElementById("brand-icon").src = data.icons.icon_transparent;
        document.getElementById("brand-name").textContent = data.identity.display_name;
        document.getElementById("brand-tagline").textContent = data.identity.tagline;
        document.getElementById("brand-bio").textContent = data.identity.bio;

        // Render games
        const gamesContainer = document.getElementById("games-container");
        gamesContainer.innerHTML = "";
        data.games.forEach(game => {
          const gameEl = document.createElement("article");
          gameEl.className = "project";
          gameEl.innerHTML = `
            <a href="${game.website}" target="_blank" rel="noopener">
              <img src="${game.icon_url}" alt="${game.name} cover">
            </a>
            <h3>${game.name}</h3>
            <p>${game.description}</p>
            <p><strong>Platform:</strong> ${game.platform}</p>
          `;
          gamesContainer.appendChild(gameEl);
        });

      } catch (err) {
        console.error("Error loading brand JSON:", err);
      }
    }

    loadBrandData();
  </script>
</body>
</html>
